<title>Carousel</title>
<link href="" rel="stylesheet">
<style>
	ol, li {
		margin:  0;
		padding: 0;
	}
	#demo_1 {
		height: 200px;
	}
	#demo_1 li {
	    position: relative;
	    float: left;
	    width: 240px;
	    height: 100%;
	}
	#demo_1 li a {
		display: inline-block;
		padding: 10px 0;
		width: 100%;
		height: 100%;
		box-sizing: border-box;
	}
	#demo_1 .product-img {
		display: block;
		margin: 0 auto;
		width: 180px;
		height: 180px;
	}
	#demo_1 p {
	    margin: 0 30px;
        word-wrap: break-word;
        margin: 0;
    	padding: 0;
	}
</style>
<link rel="stylesheet" href="css/carousel.css">
</head>
<body>
	<div id="demo_1" class="mod_carousel">
        <div class="mod_carousel_container">
            <ol>
                <li class=""></li>
            </ol>
        </div>
        <div class="mod_carousel_arrow_l" data-state="hide"></div>
        <div class="mod_carousel_arrow_r" data-state="hide"></div>
    </div>
</body>
<script src="javascript/carousel.js"></script>
<script>
	for (var i = 0; i < 20; i++) {
		var list = document.createElement('li');
		list.innerHTML = '<a href="" target="_blank">' +
			'<img src="" alt="">' +
			'<p class="product-title">title</p>' +
			'<p class="product-price">1200</p>' +
			'<p class="product-mall">Yahoo</p>' +
		'</a>';
		document.querySelector('.mod_carousel_container ol').appendChild(list);
	}

	var carouselMod = new carousel({
		dom: document.querySelector('.mod_carousel'),
		viewCount: 3
